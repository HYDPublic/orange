<ion-view title="Add Habits">
    <ion-nav-bar class="bar-orange" align-title="center">
        <ion-nav-back-button>
        </ion-nav-back-button>
        <ion-nav-buttons side="right">
            <button class="button button-clear" ng-click="submit(habitsForm)">Done</button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content padding="true">
        <div class="card orange-card with-avatar">
            <div class="orange-avatar">
                <div class="item-log">
                    <div class="log-avatar">
                        <div class="log-caption">+</div>
                    </div>
                </div>
            </div>
            <div class="item item-body">
                <form class="orange-form" name="habitsForm">
                    <label class="item-input item-stacked-label">
                        <span class="input-label">What time do you usually wake up?</span>
                        <input type="text" ng-model="habits.wake" name="wake" timefield placeholder="Time" />
                    </label>
                    <label class="item-input item-stacked-label">
                        <span class="input-label">What time do you usually eat breakfast?</span>
                        <input type="text" ng-model="habits.breakfast" name="breakfast" timefield placeholder="Time"/>
                    </label>
                    <label class="item-input item-stacked-label">
                        <span class="input-label">What time do you usually eat lunch?</span>
                        <input type="text" ng-model="habits.lunch" name="lunch" timefield placeholder="Time"/>
                    </label>
                    <label class="item-input item-stacked-label">
                        <span class="input-label">What time do you usually eat dinner?</span>
                        <input type="text" ng-model="habits.dinner" name="lunch" timefield placeholder="Time"/>
                    </label>
                    <label class="item-input item-stacked-label">
                        <span class="input-label">What time do you usually go to bed?</span>
                        <input type="text" ng-model="habits.sleep" name="sleep" timefield placeholder="Time"/>
                    </label>
                </form>
            </div>
        </div>

    </ion-content>
</ion-view>
