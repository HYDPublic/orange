<ion-view hide-nav-bar="false" view-title="Offline Mode">
    <ion-nav-buttons side="left">
        <button ui-sref="offline.index" class="button back-button button-clear header-item">
            <i class="icon ion-arrow-left-c"></i>
        </button>
    </ion-nav-buttons>
    <ion-content class="light-bg no-padding">
        <ion-list>
            <ion-item class="item-text-wrap" ng-repeat="doctor in offline.doctors" ui-sref="offline.doctor({id: doctor.id})">
                <div class="block-with-subscribe">
                    <div class="text-basic-bold" ng-bind="doctor.name"></div>
                    <div class="text-basic" ng-bind="doctor.title" ng-if="doctor.title"></div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
