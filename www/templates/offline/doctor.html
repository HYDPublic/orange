<ion-view hide-nav-bar="false" view-title="Doctor Details">
    <ion-nav-buttons side="left">
        <button ui-sref="offline.doctors" class="button back-button button-clear header-item">
            <i class="icon ion-arrow-left-c"></i>
        </button>
    </ion-nav-buttons>
    <ion-content class="light-bg no-padding">
        <div class="padding">
            <div class="block-with-subscribe">
                <div class="text-header">{{ doctor.item.name }}</div>
                <div class="text-basic" ng-if="doctor.item.title">{{ doctor.item.title }}</div>
            </div>

            <ion-list class="list-last-open list-details">
                <ion-item ng-if="doctor.item.address">
                    <span class="text-basic pre-line">{{ doctor.item.address }}</span>

                    <span class="item-label">
                        <span class="button text-title" ng-click="doctor.toMap()">DIRECTIONS</span>
                    </span>
                </ion-item>

                <ion-item ng-if="doctor.item.phone">
                    <span class="text-basic">{{ doctor.item.phone }}</span>
                    <span class="item-label">
                        <span class="button text-title" ng-click="doctor.callDoctor(doctor.item.phone)">CALL</span>
                    </span>
                </ion-item>

                <ion-item ng-if="doctor.item.notes">
                    <span class="text-basic">{{ doctor.item.notes }}</span>
                </ion-item>
            </ion-list>

        </div>
    </ion-content>
</ion-view>
