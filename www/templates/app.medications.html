<ion-view view-title="MEDICATIONS">
    <ion-nav-bar class="bar-orange orange-light" align-title="left">
        <ion-nav-back-button>
        </ion-nav-back-button>
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
            </button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right" >
            <button class="button button-outline button-orange button-small button-profile">Jon Berry</button>
            <button class="button button-icon button-clear button-small ion-plus button-dose"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="light-bg" padding="false">
        <ion-list class="list-clean list-inset" can-swipe="true" show-delete="shouldShowDelete">
            <ion-item class="item-text-wrap med-title" ng-repeat="medication in medications">
                <p class="med-name" ng-bind="medication.name"></p>
                <p class="med-rx" ng-bind="medication.title"></p>
                <ion-option-button class="button-assertive" ng-click="removeNote(note.id)">
                    Delete
                </ion-option-button>
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
