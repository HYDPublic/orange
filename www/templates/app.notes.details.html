<ion-view view-title="{{ note_details.title }}">
    <ion-nav-bar class="bar-orange orange-light" align-title="left">
        <ion-nav-back-button>
        </ion-nav-back-button>
        <ion-nav-buttons side="right" >
            <button class="button button-outline button-orange button-small button-profile">Jon Berry</button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="orange-bg" overflow-scroll="true">
        <div class="card orange-card">
            <div class="item item-body">
                <h2>{{ note_details.note.date | date:'yyyy-MM-dd HH:mm:ss Z' }}</h2>
                <div>{{ note_details.note.text }}</div>

                <h2>Medications</h2>
                <div class="list">
                    <div class="item" ng-repeat="medication in note_details.note.medications">
                        {{ medication.name }}
                        <div>
                            <strong>{{ medicationbrand | uppercase }}</strong>
                        </div>
                    </div>
                </div>

                <div class="buttons">
                    <button class="button button-assertive" ng-click="note_details.remove()">
                        Delete
                    </button>

                    <button class="button button-positive" ui-sref="app.notes.update({id: note_details.note.id})">
                        Edit
                    </button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
