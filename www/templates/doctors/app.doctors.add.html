<ion-view view-title="{{doctor.title}}">
    <ion-nav-bar class="bar-orange orange-light" align-title="center">
        <ion-nav-buttons side="left" >
            <button ui-sref="{{ doctor.backState }}" class="button back-button button-clear header-item">
                <i class="icon ion-arrow-left-c"></i>
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="orange-bg">

        <div class="card orange-card">
            <div class="text-center">
                <ion-spinner class="orange-loading-spinner" icon="dots"
                             ng-if="!doctor.doctorsPromise.$$state.status"></ion-spinner>
            </div>
            <form name="doctorForm" class="orange-form">
                <div class="item item-error"
                     ng-if="doctorForm.$submitted && !doctorForm.$valid">
                    <div ng-messages="doctorForm.name.$error">
                        <p ng-message="required">Doctor name is required.</p>
                    </div>
                </div>
                <div class="item item-body">
                    <label class="item-input">
                        <input name="name" data-ng-model="doctor.doctor.name" placeholder="Full Name" required/>
                    </label>
                    <label class="item-input">
                        <input name="title" data-ng-model="doctor.doctor.title" placeholder="Title (Optional)"/>
                    </label>
                    <label class="item-input">
                        <input name="phone" data-ng-model="doctor.doctor.phone" placeholder="Phone (Optional)"/>
                    </label>
                    <label class="item-input">
                        <input name="address" data-ng-model="doctor.doctor.address" placeholder="Address (Optional)"/>
                    </label>
                    <label class="item-input">
                        <textarea name="notes" data-ng-model="doctor.doctor.notes" rows="5" placeholder="Notes (Optional)"></textarea>
                    </label>
                </div>
            </form>
            <div class="item item-button">
                <button class="button button-full button-orange" ng-click="doctor.save(doctorForm)">Save Doctor</button>
            </div>
        </div>

    </ion-content>
</ion-view>
