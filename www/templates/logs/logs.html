<ion-view hide-nav-bar="false" view-title="Add Logs">
    <ion-nav-bar class="bar-orange" align-title="center">
        <ion-nav-buttons side="right">
            <button class="button button-clear" ui-sref="logs-setup">Done</button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="light-bg padding-top">
        <ion-refresher pulling-text="Pull to refresh" on-refresh="update(true)">
        </ion-refresher>
        <div class="text-center">
            <ion-spinner class="orange-loading-spinner" icon="dots" ng-show="!logsCtrl.patientPromise.$$state.status"></ion-spinner>
        </div>
        <div class="list list-clean">
            <div class="orange-logs item item-text-wrap">
                <div class="row row-no-padding" ng-repeat="row in logsCtrl.logList">
                    <div class="col col-33" ng-repeat="log in row">
                        <div class="item-log" ng-click="logsCtrl.edit(log)">
                            <avatar patient="log"></avatar>
                            <div class="log-title">{{ log.first_name }}<br/>{{ log.last_name }}</div>
                        </div>
                    </div>
                </div>
                <ion-infinite-scroll ng-if="hasMore()" distance="{{ settings.defaultScrollDistance }}" on-infinite="loadMore()">
                </ion-infinite-scroll>
                <div class="row row-no-padding">
                    <!--<div class="col col-33" ng-if="!withMe">-->
                        <!--<div class="item-log" ui-sref="logs-add-my">-->
                            <!--<div class="log-avatar">-->
                            <!--</div>-->
                            <!--<div class="log-title">My<br>Log</div>-->
                        <!--</div>-->
                    <!--</div>-->
                    <div class="col col-33">
                        <div class="item-log" ui-sref="logs-add">
                            <div class="log-avatar orange-bg add-avatar">
                            </div>
                            <div class="log-title">Add<br>New Log</div>
                        </div>
                    </div>
                    <div class="col col-33">
                        <div class="item-log" ui-sref="logs-request">
                            <div class="log-avatar orange-bg import-avatar">
                            </div>
                            <div class="log-title">Import<br>Existing Log</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ion-content>
</ion-view>
