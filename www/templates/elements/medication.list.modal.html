<ion-modal-view>
    <ion-header-bar class="bar bar-orange">
        <button ng-click="notes_add.modal.hide()" class="button back-button buttons button-clear header-item">
            <i class="icon ion-arrow-left-c"></i>
            <span class="back-text"></span>
        </button>
        <h1 class="title">Medications</h1>
    </ion-header-bar>
    <ion-content>
        <ul class="list">
            <li class="item item-checkbox" ng-repeat="med in notes_add.medicationsAdd">
                <label class="checkbox">
                    <input type="checkbox"
                           ng-model="med.checked"/>
                </label>
                {{ med.name }}
            </li>
        </ul>
    </ion-content>
</ion-modal-view>
