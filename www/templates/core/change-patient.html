<button class="button button-outline button-orange button-small button-profile" ng-click="showModal()">
    <i class="icon" ng-if="screenWidth <= 320">{{ patient.first_name[0] }}{{ patient.last_name.trim().split(' ').pop()[0] }}</i>
    <span class="text-btn" ng-if="screenWidth > 320">{{ patient.first_name }} {{ patient.last_name }}</span>
</button>
