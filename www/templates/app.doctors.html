<ion-view view-title="DOCTORS">
    <ion-nav-bar class="bar-orange orange-light" align-title="left">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
            </button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button class="button button-outline button-orange button-small button-profile">Jon Berry</button>
            <button class="button button-icon button-clear button-small ion-plus button-dose" ui-sref="app.doctors.search"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="light-bg">
        <div class="text-center">
            <ion-spinner class="orange-loading-spinner" icon="dots"
                         ng-if="!doctors.doctorsPromise.$$state.status"></ion-spinner>
        </div>

        <ion-refresher pulling-text="Pull to refresh" on-refresh="doctors.refresh()">
        </ion-refresher>

        <ion-list class="list-clean" can-swipe="true" show-delete="shouldShowDelete">
            <ion-item class="item-text-wrap" ng-repeat="doctor in doctors.doctors" ui-sref="app.doctors.details({id: doctor.id})">
                <p><strong ng-bind="doctor.name"></strong></p>

                <p ng-bind="doctor.title" ng-if="doctor.title"></p>

                <ion-option-button class="button-assertive option-control" ng-click="doctors.remove(doctor)">
                    <i class="icon ion-trash-a"></i>
                </ion-option-button>

            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
