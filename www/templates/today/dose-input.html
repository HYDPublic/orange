<div class="input-block">
    <div class="input-addon">
        <button class="button-icon ion-minus button button-orange" ng-click="(model > 1) ? model=model-1 : model"></button>
    </div>
    <input type="text" class="input-add-dose" ng-model="modelSubscribe" readonly="true"/>
    <div class="input-addon">
        <button class="button-icon ion-plus button button-orange" ng-click="model=model+1"></button>
    </div>
</div>
