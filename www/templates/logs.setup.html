<ion-view title="Setup Log">
    <ion-nav-bar class="bar-orange" align-title="center">
        <ion-nav-back-button>
        </ion-nav-back-button>
        <ion-nav-buttons side="right">
            <button class="button button-clear" ui-sref="app.today">Done</button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="orange-bg padding-top">
        <p class="padding-x2">Here you can add the medications & habits for each log you created.
            This can be done via a BlueButton import, manual entry, or both.
            Pick a log to begin.</p>
        <div class="list list-clean orange-bg">
            <div class="orange-logs item item-text-wrap light orange-bg">
                <div class="row row-no-padding">
                    <div class="col col-33">
                        <div class="item-log" ui-sref="logs-setup-habits">
                            <div class="log-avatar">
                                <div class="log-caption">JB</div>
                            </div>
                            <div class="log-title">Jon<br>Berry</div>
                        </div>
                    </div>
                    <div class="col col-33">
                        <div class="item-log" ui-sref="logs-setup-habits">
                            <div class="log-avatar">
                                <div class="log-caption">JA</div>
                            </div>
                            <div class="log-title">Joe<br>Anglim</div>
                        </div>
                    </div>
                    <div class="col col-33">
                        <div class="item-log" ui-sref="logs-setup-habits">
                            <div class="log-avatar">
                                <div class="log-caption">AW</div>
                            </div>
                            <div class="log-title">Amy<br>West</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ion-content>
</ion-view>
