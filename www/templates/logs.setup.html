<ion-view title="Setup Log">
    <ion-nav-bar class="bar-orange" align-title="center">
        <ion-nav-back-button>
        </ion-nav-back-button>
        <ion-nav-buttons side="right">
            <button class="button button-clear" ui-sref="app.today.schedule">Done</button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="orange-bg padding-top">
        <ion-refresher pulling-text="Pull to refresh" on-refresh="update()">
        </ion-refresher>
        <p class="padding-x2">Here you can add the medications & habits for each log you created.
            This can be done via a BlueButton import, manual entry, or both.
            Pick a log to begin.</p>
        <div class="list list-clean orange-bg">
            <div class="orange-logs item item-text-wrap light orange-bg">
                <div class="row row-no-padding" ng-repeat="row in logList">
                    <div class="col col-33" ng-repeat="log in row">
                        <div class="item-log">
                            <avatar patient="log" ui-sref="onboarding-log.habits({id: log.id})"></avatar>
                            <div class="log-title">{{ log.first_name }}<br/>{{ log.last_name }}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ion-content>
</ion-view>
