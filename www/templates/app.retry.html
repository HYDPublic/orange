<ion-view view-title="Retry">
    <ion-content class="light-bg">
        <div class="list-clean">
            <div class="item">
                <h2 ng-bind="retry.messageText"></h2>
            </div>
            <div class="item item-button">
                <button type="submit" class="button button-full button-orange"
                        ng-click="retry.retryEvent()">Retry</button>
            </div>
        </div>
    </ion-content>
</ion-view>
