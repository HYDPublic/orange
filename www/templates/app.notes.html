<ion-view view-title="NOTES">
    <ion-nav-bar class="bar-orange orange-light" align-title="left">
        <ion-nav-back-button>
        </ion-nav-back-button>
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
            </button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right" >
            <button class="button button-outline button-orange button-small button-profile">Jon Berry</button>
            <button class="button button-icon button-clear button-small ion-plus button-dose" ui-sref="app.notes.add"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="light-bg" overflow-scroll="true">
        <button class="button button-assertive button-full button-clear"
                ng-click="notes_list.shouldShowDelete = !notes_list.shouldShowDelete">
            <span ng-bind="notes_list.shouldShowDelete ? 'Hide': 'Show'"></span> Delete Buttons
        </button>

        <ion-list class="list-clean" can-swipe="true" show-delete="notes_list.shouldShowDelete">
            <ion-item class="item-text-wrap" ng-repeat="note in notes_list.notes" ui-sref="app.notes.details({id: note.id})">
                <h2 class="text-title" ng-bind="note.date|date:'MMMM d, h:mm a'"></h2>

                <p>
                    {{ note.text | limitTo:notes_list.noteLimit }}{{ note.text.length > notes_list.noteLimit ? '...' : ''}}
                </p>

                <ion-delete-button class="ion-minus-circled"
                                   ng-click="notes_list.removeNote(note)">
                </ion-delete-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
